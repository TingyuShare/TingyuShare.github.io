  wechat: weixin://dl/business/?t=3lfnmOoORsu || iconwechat-fill || '#09BB07'
  github: https://github.com/TingyuShare || icongithub-fill || '#9f7be1'
  email: mailto:ting_yumail@163.com || iconmail

# Override Scrollbar
scrollbar:
  type: default # default | simple | normal | none

# Fab (Float Action Button)
fab:
  enable: true
  always_show: false

# Search
search:
  enable: false

# QR Code
qrcode:
  enable: true
  type: image # url | image
  image: /images/qrcode/wechat.png

# Color Mode
color_mode:
  enable: true

# Gray (Mourning Mode)
gray:
  enable: false

# --------------------------------------------------
# Post Settings
# --------------------------------------------------

# Excerpt
excerpt: 
  enable: true

# Post Image
post_image:
  random: galleries  # local galleries
  default: /images/theme/post-image.jpg

# Page Size
post_page_size:
  width: 800px

# Caption
caption:
  enable: true

# Indent
indent:
  content:
  excerpt:

# TOC
toc:
  enable: true
  always_show: true
  min_depth: 1
  max_depth: 3

# Donate
donate:
  enable: true
  alipay: /images/qrcode/alipay.png
  wechat: /images/qrcode/wechatpay.png

# Copyright
